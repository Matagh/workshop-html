<!DOCTYPE html>
<html>
<head>
    <title>Tableau</title>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <td colspan="2" align="center">A</td>
            </tr>
        <tr>
            <td align="center">B</td>
            <td rowspan="2" align="center" valign="bottom">D</td>
        </tr>
            <tr>
                <td align="center">C</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
